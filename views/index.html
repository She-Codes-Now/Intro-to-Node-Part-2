<html>
    
    <head>
        <title>My BookStore <%= category ? " | " + category : ""  %></title>
    </head>
    
    <body>

        <% if( typeof categories == "object" ) { %>
            <div>
                <% for( let category in categories ) { %>
                    <div>
                        <a href="/category/<%= category %>"><%= categories[category].label %></a>
                    </div>
                <% } %>
            </div>
        <% } %>
        
        <% if( category ) { %>
            <div>
                <h2><%= category %></h2>
                <div>
                <% for( let book in books ) { %>
                    <div>
                        <a href="/category/<%= category %>/isbn/<%= book %>"><%= books[book].title %></a>
                    </div>
                <% } %>
            </div>
            </div>
        <% } %>

    <body>
        
</html>
